
<ion-content padding>
  <ion-img src="https://www.urban-balance.com/wp-content/uploads/2018/01/Nutrition-vs1.jpg"></ion-img>
  <!-- <ion-img src="NutriBien/src/app/nutrition/nutri_header.png"></ion-img>-->


  <form name="nutri_form" [formGroup]="nutrition">
    
    <ion-item>
      <ion-label position="stacked"></ion-label>
      <ion-input type="number" placeholder="Proteins" name="Proteins" id="Proteins" formControlName="Proteins"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"></ion-label>
      <ion-input type="number" min="0" placeholder="Carbs" id="Carbs" name="Carbs" formControlName="Carbs"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"></ion-label>
      <ion-input type="number" min="0" placeholder="Fats" id="Fats" name="Carbs" formControlName="Fats"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"></ion-label>
      <ion-input type="number" min="0" placeholder="Fibers" id="Fibers" name="Carbs" formControlName="Fibers"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"></ion-label>
      <ion-input type="number" min="0" placeholder="Total Calories" id="Calories" name="Carbs" formControlName="Calories"></ion-input>
    </ion-item>
    
    <ion-button (click)="submit()" mode="ios" type="submit" >Submit</ion-button>
  </form>


</ion-content>
