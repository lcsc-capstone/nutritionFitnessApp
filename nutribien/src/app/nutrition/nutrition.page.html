<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="success"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Nutrition
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card class="welcome-card">
      <!--
      <ion-img src="https://conceptodefinicion.de/wp-content/uploads/2014/09/cinta_metrica.jpg"></ion-img>
      -->
      <ion-img src="https://kwib.co.uk/wp-content/uploads/2019/03/Healthy-eating-on-the-go-Article-images_3.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Update your daily nutritional intake!</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

  <p class="grams" position="floating">Please enter all values in grams</p>

  <form name="nutri_form" [formGroup]="nutritionForm" padding>
    <ion-item>
      <ion-label position="stacked">Proteins</ion-label>
      <ion-input type="number" min="0" id="Proteins" formControlName="Proteins"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.number">
        <div class="error-message" *ngIf="nutritionForm.get('Proteins').hasError(validation.type) && (nutritionForm.get('Proteins').dirty || nutritionForm.get('Proteins').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>



    <ion-item>
      <ion-label position="stacked">Carbs</ion-label>
      <ion-input type="number" min="0" id="Carbs" formControlName="Carbs"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.number">
        <div class="error-message" *ngIf="nutritionForm.get('Carbs').hasError(validation.type) && (nutritionForm.get('Carbs').dirty || nutritionForm.get('Carbs').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>



    <ion-item>
      <ion-label position="stacked">Fats</ion-label>
      <ion-input type="number" min="0" id="Fats" formControlName="Fats"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.number">
        <div class="error-message" *ngIf="nutritionForm.get('Fats').hasError(validation.type) && (nutritionForm.get('Fats').dirty || nutritionForm.get('Fats').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>



    <ion-item>
      <ion-label position="stacked">Fibers</ion-label>
      <ion-input type="number" min="0" id="Fibers" formControlName="Fibers"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.number">
        <div class="error-message" *ngIf="nutritionForm.get('Fibers').hasError(validation.type) && (nutritionForm.get('Fibers').dirty || nutritionForm.get('Fibers').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>


    <ion-item>
      <ion-label position="stacked">Sugars</ion-label>         
        <ion-input type="number" min="0" id="Sugars" formControlName="Sugars">
        </ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.number">
          <div class="error-message" *ngIf="nutritionForm.get('Sugars').hasError(validation.type) && (nutritionForm.get('Sugars').dirty || nutritionForm.get('Sugars').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>



    <ion-item>
      <ion-label position="stacked">Total calories</ion-label>
      <ion-input type="number" min="0" id="Calories" formControlName="Calories"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.number">
        <div class="error-message" *ngIf="nutritionForm.get('Calories').hasError(validation.type) && (nutritionForm.get('Calories').dirty || nutritionForm.get('Calories').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    
    
  </form>
<div padding>
    <ion-button (click)="submit()" mode="ios" type="submit" color="success">Submit</ion-button>
</div>

<ion-item (click)="viewHistory()">
  <ion-icon name="pizza" slot="start"></ion-icon>
  <ion-label>History</ion-label>
</ion-item>

</ion-content>
