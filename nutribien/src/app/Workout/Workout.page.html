<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="success"></ion-menu-button>
    </ion-buttons>
    <ion-title style="width: 100%; text-align: center;">
      Workout
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="welcome-card">
      <!--
      <ion-img src="https://conceptodefinicion.de/wp-content/uploads/2014/09/cinta_metrica.jpg"></ion-img>
      -->
      <ion-img src="https://www.infinumgrowth.com/wp-content/uploads/2018/10/Self-Awakening-1024x500.jpeg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>What was your workout today?</ion-card-subtitle>
      </ion-card-header>
  </ion-card>

  <div padding>
  <form name="sport_form" [formGroup]="WorkoutForm">
    <ion-item>
      <ion-label position="stacked">Workout</ion-label>
      <ion-select (ionChange)="changeSport()" type="text"  [(ngModel)]="sport" placeholder="Select one" formControlName="Sport">
        <ion-select-option value="Basketball">Basketball</ion-select-option>
        <ion-select-option value="Soccer">Soccer</ion-select-option>
        <ion-select-option value="Baseball">Baseball</ion-select-option>
        <ion-select-option value="Volleyball">Volleyball</ion-select-option>
        <ion-select-option value="Hiking">Hiking</ion-select-option>
        <ion-select-option value="Tennis">Tennis</ion-select-option>
        <ion-select-option value="Running">Running</ion-select-option>
        <ion-select-option value="Biking">Biking</ion-select-option>
        <ion-select-option value="Swimming">Swimming</ion-select-option>
        <ion-select-option value="Weight lifting">Weight lifting</ion-select-option>
        <ion-select-option value="Walking">Walking</ion-select-option>
        <ion-select-option value="Yoga">Yoga</ion-select-option>
        <ion-select-option value="Other">Other</ion-select-option>
      </ion-select>
    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.number">
        <div class="error-message" *ngIf="WorkoutForm.get('Sport').hasError(validation.type) && (WorkoutForm.get('Sport').dirty || WorkoutForm.get('Sport').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

  
    <ion-item *ngIf="showDistance">
      <ion-label position="stacked">Distance</ion-label>
      <ion-input type="number" min="0" placeholder="(miles)" formControlName="Distance" ></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.number">
        <div class="error-message" *ngIf="WorkoutForm.get('Distance').hasError(validation.type) && (WorkoutForm.get('Distance').dirty || WorkoutForm.get('Distance').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>




    <ion-item>
      <ion-label position="stacked">Time</ion-label>
      <ion-input type="number" min="0" placeholder="(minutes)" formControlName="Time" ></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.number">
        <div class="error-message" *ngIf="WorkoutForm.get('Time').hasError(validation.type) && (WorkoutForm.get('Time').dirty || WorkoutForm.get('Time').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>


    <ion-item>
      <ion-label position="stacked">Calories</ion-label>
      <ion-input type="number" min="0" formControlName="Calories" ></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.number">
        <div class="error-message" *ngIf="WorkoutForm.get('Calories').hasError(validation.type) && (WorkoutForm.get('Calories').dirty || WorkoutForm.get('Calories').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

  </form>
  </div>
  <div class="row">
    <div class="col text-center" padding>
        <ion-button (click)="submit()" mode="ios" color= "success" type="submit">Submit</ion-button>
    </div>
  </div>

  <div padding>
  <ion-item href="record" class="activated">
    <ion-icon name="bicycle" slot='start'></ion-icon>
    <ion-label>Activity Graph</ion-label>
  </ion-item>

</div>
</ion-content>
