<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="success"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card class="welcome-card" >
        <img class="profile-image" src="https://scontent.fboi1-1.fna.fbcdn.net/v/t1.0-9/58372653_105427550668252_2995033046580723712_n.jpg?_nc_cat=100&_nc_oc=AQmK7tn8qjDPFO7jR4e1L5sbm3FwgKGaislwrsCKeN5S1HoLemfLVwYBNRpecyQYGB4&_nc_ht=scontent.fboi1-1.fna&oh=a69119c4c3f2e3531b257e297db15802&oe=5D3DBC29">
</ion-card>

  <form >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
           <div>
             <ion-col text-center> <h1> Welcome, {{fName}}</h1></ion-col>
           </div>
           <div class="button">
            <ion-button size="medium" expand="block" (click)="workout()" shape="round" fill="outline" color="success">Workout</ion-button>            
            <ion-button size="medium" expand="block" (click)="measurements()" shape="round" fill="outline" color="success">Measurements</ion-button> 
            <ion-button size="medium" expand="block" (click)="nutrition()" shape="round" fill="outline" color="success">Nutrition</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>




</ion-content>
