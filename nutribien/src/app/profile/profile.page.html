<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="success"></ion-menu-button>
    </ion-buttons>
    <ion-title style="width: 100%; text-align: center;">
      Profile
    </ion-title>
      <ion-button (click)="settings()" slot="end" fill="clear" color="success">
        <ion-icon name="settings"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card class="welcome-card" border="" >
        <img class="profile-image" padding src={{pic}}>
</ion-card>

  <form >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
           <div>
             <ion-col text-center> <h1> Welcome, {{fName}}</h1></ion-col>
           </div>
           <div class="button">
            <ion-button size="medium" expand="block" (click)="workout()" shape="round" fill="outline" color="success">Workout</ion-button>            
            <ion-button size="medium" expand="block" (click)="measurements()" shape="round" fill="outline" color="success">Measurements</ion-button> 
            <ion-button size="medium" expand="block" (click)="nutrition()" shape="round" fill="outline" color="success">Nutrition</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>




</ion-content>
