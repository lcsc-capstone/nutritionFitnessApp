<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button color="success">
    </ion-menu-button>
  </ion-buttons>
  <ion-title style="width: 100%; text-align: center;">
   Measurements
  </ion-title>
  </ion-toolbar>
  
</ion-header>
    
  <ion-content>
    <ion-card class="welcome-card">
      <!--
      <ion-img src="https://conceptodefinicion.de/wp-content/uploads/2014/09/cinta_metrica.jpg"></ion-img>
      -->
      <ion-img src="https://conteudo.imguol.com.br/blogs/113/files/2018/08/dieta.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Update daily to get track of your body!</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  
    <form name="measurements_form" [formGorup]="measurements_form]" padding>
  
    <ion-item>
      <ion-label position="stacked">Neck</ion-label>
      <ion-input type="number" min="0" formControlName="Neck"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Hip</ion-label>
      <ion-input type="number" min="0" formControlName="Hip"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Thigh</ion-label>
      <ion-input type="number" min="0" formControlName="Thigh"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Belly</ion-label>
      <ion-input type="number" min="0" formControlName="Belly"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Bicep</ion-label>
      <ion-input type="number" min="0" formControlName="Bicep"></ion-input>
    </ion-item>
  

    <!---<ion-button shape="round" mode="ios" color= "success" type="submit">Share Them!</ion-button>-->
  
<!--
    <ion-item href="#">
      <ion-icon name="walk" slot="start"></ion-icon>
      <ion-label >First Day Graph</ion-label>
    </ion-item>
  -->
  </form>
  <div padding>
      <ion-button (click)="submit()" mode="ios" type="submit" color="success">Submit</ion-button>
  </div>

      <ion-icon name="walk" slot="start"></ion-icon>
      <ion-label>Current Graph</ion-label>
    </ion-item>
  
  
  
  </ion-content>
