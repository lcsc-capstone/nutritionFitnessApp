<ion-header>
  <ion-toolbar>
      <ion-button (click)="return()" slot="start" fill="clear" color="success" >
          <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    <ion-title style="width: 100%; text-align: center;">muser</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-grid>
  <ion-row>
    <ion-col size-md="3">
      <div>
        <ion-label>
        <h1>{{idnum}}</h1>
        </ion-label>
      </div>
    </ion-col>
    <ion-col size-md="3">
      <div>
        <h2>{{hip}}</h2>
      </div>
    </ion-col>
    <ion-col size-md="3" offset-md="3">
      <div>
        <h2>{{thigh}}</h2>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>


<ion-grid>
  <ion-row>
    <ion-col size-md="3">
      <div>
        {{belly}}
      </div>
    </ion-col>
    <ion-col size-md="3">
      <div>
        {{bicep}}
      </div>
    </ion-col>
    <ion-col size-md="3" offset-md="3">
      <div>
        {{date}}
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
