<ion-header>
  <ion-toolbar>

    <ion-nav>
      <button start>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
          
        </button>
      </button>
    </ion-nav>

    <ion-title>
      Nutrition
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-content padding>
  <ion-img src="https://www.urban-balance.com/wp-content/uploads/2018/01/Nutrition-vs1.jpg"></ion-img>
  <!-- <ion-img src="NutriBien/src/app/nutrition/nutri_header.png"></ion-img>-->


  <form name="nutri_form" [formGroup]="nutrition">
    
    <ion-item>
      <ion-label position="stacked"></ion-label>
      <ion-input type="number" andro [(ngModel)]="Proteins" placeholder="Proteins" name="Proteins" id="Proteins" formControlName="Proteins"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"></ion-label>
      <ion-input type="number" min="0" [(ngModel)]="Carbs" placeholder="Carbs" id="Carbs" name="Carbs" formControlName="Carbs"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"></ion-label>
      <ion-input type="number" min="0" [(ngModel)]="Fats" placeholder="Fats" id="Fats" name="Carbs" formControlName="Fats"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"></ion-label>
      <ion-input type="number" min="0" [(ngModel)]="Fibers" placeholder="Fibers" id="Fibers" name="Carbs" formControlName="Fibers"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"></ion-label>
      <ion-input type="number" min="0" [(ngModel)]="Calories" placeholder="Total Calories" id="Calories" name="Carbs" formControlName="Calories"></ion-input>
    </ion-item>
    
    <ion-button (click)="submit()" mode="ios" type="submit" >Submit</ion-button>
  </form>


</ion-content>
