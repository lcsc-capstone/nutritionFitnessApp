<ion-header>
  <ion-toolbar>
      <ion-title>nutrition</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-img src="https://www.urban-balance.com/wp-content/uploads/2018/01/Nutrition-vs1.jpg"></ion-img>
  <!-- <ion-img src="NutriBien/src/app/nutrition/nutri_header.png"></ion-img>-->


  <form name="nutri_form" [formGroup]="nutrition">
    
    <ion-item>
      <ion-label position="stacked"></ion-label>
      <ion-input type="number" [value]="Proteins" placeholder="Proteins" id="Proteins" formControlName="Proteins"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"></ion-label>
      <ion-input type="number" [value]="Carbs" placeholder="Carbs" id="Carbs" formControlName="Carbs"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"></ion-label>
      <ion-input type="number" [value]="Fats" placeholder="Fats" id="Fats" formControlName="Fats"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"></ion-label>
      <ion-input type="number" [value]="Fibers" placeholder="Fibers" id="Fibers" formControlName="Fibers"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"></ion-label>
      <ion-input type="number" [value]="Calories" placeholder="Total Calories" id="Calories" formControlName="Calories"></ion-input>
    </ion-item>
    
    <ion-button mode="ios" type="submit" [disabled]="!todo.valid" (click)="submit($event)">Submit</ion-button>
  </form>


</ion-content>
