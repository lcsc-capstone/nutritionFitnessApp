<ion-header>
  <ion-toolbar>
    <ion-title style="width: 100%; text-align: center;">register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="lastName" required=""></ion-input>
    </ion-item>  
    
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input type="text" [(ngModel)]="firstName" required=""></ion-input>
    </ion-item>  
    
    <ion-item>
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input type="tel"  [(ngModel)]="phoneNumber" ></ion-input>
    </ion-item>  

    <ion-item>
      <ion-label position="floating">Email Address</ion-label>
      <ion-input type="text" [(ngModel)]="emailAddress" required=""></ion-input>
    </ion-item>  

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" required=""></ion-input>
    </ion-item>  

    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password"  [(ngModel)]="conformPassword" required=""></ion-input>
    </ion-item>  

    <ion-item>
      <ion-label position="floating">Date of Birth</ion-label>
      <ion-datetime type="date"  [(ngModel)]="birthday" required=""></ion-datetime>
    </ion-item>  

    <ion-item>
      <ion-label position="floating">Height</ion-label>
      <ion-input type="number" [(ngModel)]="height" ></ion-input>
    </ion-item>  

    <ion-label position="floating">Profile Picture</ion-label>
    <ion-button  style="width: 100%; text-align: center;" (click)="selectImage()">
        <ion-icon slot="start" [(ngModel)]="camera"></ion-icon> Select Image
    </ion-button>
    
    <ion-button type="submit" mode="ios">Register</ion-button>
  </form>
</ion-content>
