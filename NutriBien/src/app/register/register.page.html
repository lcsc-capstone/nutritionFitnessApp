<ion-header>
  <ion-toolbar>
    <ion-title style="width: 100%; text-align: center;">register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" >
    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input type="text" name="lastName" formControlName="lastName" required=""></ion-input>
    </ion-item>  
    
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input type="text" name="firstName" formControlName="firstName" required=""></ion-input>
    </ion-item> 
    
    <ion-item>
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input type="tel" name="phoneNumber" formControlName="phoneNumber" ></ion-input>
    </ion-item>  

    <ion-item>
      <ion-label position="floating">Email Address</ion-label>
      <ion-input type="text" name="emailAddress" formControlName="emailAddress" required=""></ion-input>
    </ion-item>  

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" formControlName="password" required=""></ion-input>
    </ion-item>  

    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" name="conformPassword" formControlName="conformPassword" required=""></ion-input>
    </ion-item>  

    <ion-item>
      <ion-label position="floating">Date of Birth</ion-label>
      <ion-datetime type="date" name="birthday" formControlName="birthday" required=""></ion-datetime>
    </ion-item>  

    <ion-item>
      <ion-label position="floating">Height</ion-label>
      <ion-input type="number" name="height" formControlName="height" ></ion-input>
    </ion-item>  

    <!--<ion-label position="floating">Profile Picture</ion-label>
    <ion-button  style="width: 100%; text-align: center;" (click)="selectImage()">
        <ion-icon slot="start" name="camera" [(ngModel)]="camera"></ion-icon> Select Image
    </ion-button>-->
    
    <ion-button (click)="submit()" type="submit" mode="ios">Register</ion-button>
  </form>
</ion-content>
