<ion-content>
  <!-- Inputs with labels -->
  <ion-img src="https://scontent.fboi1-1.fna.fbcdn.net/v/t1.0-9/57852664_1361867417300417_5901576207652093952_n.jpg?_nc_cat=108&_nc_ht=scontent.fboi1-1.fna&oh=7dd27d26b6710ab0041d223187e11e6e&oe=5D426410"></ion-img>
  <form >
    <ion-grid>
        <ion-row color="primary" justify-content-center>
           <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
             <div text-center>
               <h3>Login</h3>
              </div>
              <div padding>
                <ion-item>
                  <ion-label position="floating">Email Address</ion-label>
                  <ion-input></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input></ion-input>
                </ion-item>
              </div>
              <div padding>
                  <!-- Round -->
                  <ion-button size="medium" expand="block" shape="round">Log In</ion-button>
                  <ion-button size="medium" expand="block" (click)="signUp()" shape="round" fill="outline">Sign Up</ion-button>
              </div>
          </ion-col>
        </ion-row>
    </ion-grid>
  </form>
</ion-content>
