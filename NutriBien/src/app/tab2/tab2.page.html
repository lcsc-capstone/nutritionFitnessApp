<ion-header>
  <ion-toolbar>
    <ion-title>
      WORKOUT
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="https://officeteam.co.uk/wp-content/uploads/2017/12/iStock-636342222-1.jpg"></ion-img>
  <ion-label>What was your workout today?</ion-label>

  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Enter the sport</ion-label>
      <ion-input type="text" [(ngModel)]="workout.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Distance</ion-label>
      <ion-textarea [(ngModel)]="todo.description" name="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Time</ion-label>
      <ion-textarea [(ngModel)]="todo.description" name="description"></ion-textarea>
    </ion-item>
    <button style="background: #44FF8F" ion-button type="submit" block>Submit Workout</button>
  </form>
</ion-content>
